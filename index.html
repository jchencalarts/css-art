<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>CSS Art</title>
  <style>
   
    :root {
      --main-color: #E4DFF3;
    }

    /* Style for the main container */
    .container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 50px auto;
      background: linear-gradient(to bottom right, #ffffff, var(--main-color));
      border-radius: 20px;
      overflow: hidden;
    }

    /* Circle shape */
    .circle {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Rectangle shape */
    .rectangle {
      position: absolute;
      top: calc(50% - 100px);
      left: calc(50% - 100px);
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    /* Triangle shape */
    .triangle {
      position: absolute;
      top: calc(50% + 10px);
      left: calc(50% - 200px);
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Diamond shape */
    .diamond {
      position: absolute;
      top: calc(50% - 200px);
      left: calc(50% - 5px);
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="circle"></div>
    <div class="rectangle"></div>
    <div class="triangle"></div>
    <div class="diamond"></div>
  </div>
</body>
</html>
